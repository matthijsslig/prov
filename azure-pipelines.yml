trigger:
- main

pool: Agent007

stages:
  - stage: dependencies 
    jobs:
    - job: install
      steps:

        - task: TerraformInstaller@0
          displayName: tfinstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTaskV3@3
          displayname: init
          inputs:
            provider: 'azurerm'
            command: 'init'
    
        - task: TerraformTaskV3@3
          displayName: validate
          inputs:
            provider: 'azurerm'
            command: 'validate'

  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
    - job: apply
      steps:

        - task: TerraformInstaller@0
          displayName: tfinstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTaskV3@3
          displayname: init
          inputs:
            provider: 'azurerm'
            command: 'init'

        - task: TerraformTaskV3@3
          displayname: plan
          inputs:
            provider: 'azurerm'
            command: 'plan'
        
        - task: TerraformTaskV3@3
          displayname: apply
          inputs:
            provider: 'azurerm'
            command: 'apply'
